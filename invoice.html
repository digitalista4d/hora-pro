<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="invoice_page_title">Fatura - TÁ NA HORA PRO</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @media print {
            body * {
                visibility: hidden;
            }
            #invoice-print-area, #invoice-print-area * {
                visibility: visible;
            }
            #invoice-print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            #main-header, #main-footer, #action-buttons {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div id="app-container" class="min-h-screen flex flex-col">
        <header id="main-header" class="sticky top-0 z-50"></header>

        <main class="flex-grow container mx-auto px-4 py-8">
            <div id="invoice-container" class="max-w-4xl mx-auto">
                <div class="text-center" id="loading-state">
                    <p data-i18n-key="invoice_loading">A carregar fatura...</p>
                </div>
                <div id="invoice-content" class="hidden">
                    <div id="invoice-print-area" class="bg-white p-8 rounded-lg shadow-lg">
                        <header class="flex justify-between items-start pb-6 border-b">
                            <div>
                                <h1 class="text-2xl font-bold text-blue-600">TÁ NA HORA PRO</h1>
                                <p class="text-gray-500">Rua Exemplo, 123, Luanda, Angola</p>
                            </div>
                            <div class="text-right">
                                <h2 class="text-3xl font-bold uppercase" data-i18n-key="invoice_title">Fatura</h2>
                                <p class="text-gray-600" id="invoice-number-display" data-i18n-key="invoice_number">Fatura Nº </p>
                            </div>
                        </header>

                        <section class="flex justify-between mt-8">
                            <div>
                                <h3 class="font-semibold text-gray-700" data-i18n-key="bill_to">Faturar a</h3>
                                <p id="client-name" class="text-gray-600"></p>
                                <p id="client-address" class="text-gray-600"></p>
                            </div>
                            <div class="text-right">
                                <div class="mb-2">
                                    <strong data-i18n-key="invoice_date">Data de Emissão:</strong> 
                                    <span id="invoice-date-display" class="text-gray-600"></span>
                                </div>
                                <div>
                                    <strong data-i18n-key="due_date">Data de Vencimento:</strong> 
                                    <span id="due-date-display" class="text-gray-600"></span>
                                </div>
                            </div>
                        </section>

                        <section class="mt-10">
                            <table class="w-full">
                                <thead class="bg-gray-100">
                                    <tr>
                                        <th class="text-left font-semibold text-gray-600 p-3" data-i18n-key="item_description">Descrição</th>
                                        <th class="text-center font-semibold text-gray-600 p-3" data-i18n-key="item_quantity">Qtd.</th>
                                        <th class="text-right font-semibold text-gray-600 p-3" data-i18n-key="item_unit_price">Preço Unit.</th>
                                        <th class="text-right font-semibold text-gray-600 p-3" data-i18n-key="item_total">Total</th>
                                    </tr>
                                </thead>
                                <tbody id="invoice-items-body">
                                </tbody>
                            </table>
                        </section>

                        <footer class="flex justify-end mt-8 pt-6 border-t">
                            <div class="w-full max-w-xs text-right">
                                <div class="flex justify-between mb-2">
                                    <span class="text-gray-600" data-i18n-key="subtotal">Subtotal:</span>
                                    <span id="subtotal-display" class="text-gray-800">0.00 Kz</span>
                                </div>
                                <div class="flex justify-between font-bold text-xl">
                                    <span data-i18n-key="grand_total">Total Geral:</span>
                                    <span id="grand-total-display" class="text-blue-600">0.00 Kz</span>
                                </div>
                            </div>
                        </footer>
                    </div>
                    
                    <div id="action-buttons" class="mt-8 flex justify-end space-x-4">
                        <button onclick="window.print()" class="flex items-center bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition">
                            <i data-lucide="printer" class="mr-2 h-5 w-5"></i>
                            <span data-i18n-key="print_invoice">Imprimir Fatura</span>
                        </button>
                    </div>
                </div>
                 <div id="error-state" class="hidden text-center text-red-500">
                    <p data-i18n-key="invoice_not_found">Fatura não encontrada.</p>
                </div>
            </div>
        </main>
        
        <footer id="main-footer"></footer>
    </div>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/invoice.js"></script>
</body>
</html>
