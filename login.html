<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="login_title">Login - TÁ NA HORA PRO</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <div id="app-container" class="min-h-screen flex flex-col">
        <header id="main-header" class="sticky top-0 z-50"></header>
        
        <main id="page-content" class="flex-grow flex items-center justify-center p-6">
            <div class="w-full max-w-md">
                <div class="bg-white p-8 rounded-xl shadow-lg">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold" data-i18n-key="login_form_title">Bem-vindo de volta!</h1>
                        <p class="text-gray-600 mt-2" data-i18n-key="login_form_subtitle">Faça login para aceder ao seu dashboard.</p>
                    </div>
                    <form action="#" method="POST" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700" data-i18n-key="form_email">Email</label>
                            <div class="mt-1">
                                <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-3">
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700" data-i18n-key="form_password">Senha</label>
                            <div class="mt-1">
                                <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-3">
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                <span data-i18n-key="login_button">Entrar</span>
                            </button>
                        </div>
                        <div class="text-center text-sm">
                            <span data-i18n-key="no_account">Não tem uma conta?</span>
                            <a href="register.html" class="font-medium text-blue-600 hover:text-blue-500" data-i18n-key="register_link">Registe-se</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        
        <footer id="main-footer"></footer>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
