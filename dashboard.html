<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Tá na Hora Pro</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header id="main-header"></header>

  <main class="dashboard">
    <section class="info-cards">
      <div class="card">
        <h3>💰 Vendas do Dia</h3>
        <input id="vendas" type="number" placeholder="0" onchange="atualizarLucro()" />
      </div>
      <div class="card">
        <h3>📈 Lucro Líquido (40%)</h3>
        <input id="lucro" type="text" readonly />
      </div>
      <div class="card">
        <h3>📝 Tarefas Pendentes</h3>
        <input placeholder="Descreva a tarefa" />
      </div>
      <div class="card">
        <h3>🗒️ Bloco de Notas</h3>
        <textarea placeholder="Anotações rápidas..."></textarea>
      </div>
    </section>

    <section class="inventario">
      <h2>📦 Inventário</h2>
      <p id="limiteAviso" class="alert"></p>
      <table>
        <thead>
          <tr><th>Produto</th><th>Custo</th><th>Venda</th><th>Qtd</th><th>Lucro</th></tr>
        </thead>
        <tbody id="tabelaInventario"></tbody>
        <tfoot>
          <tr>
            <td><input id="produto" placeholder="Produto" /></td>
            <td><input id="custo" type="number" placeholder="Custo" /></td>
            <td><input id="venda" type="number" placeholder="Venda" /></td>
            <td><input id="quantidade" type="number" placeholder="Qtd" /></td>
            <td><button onclick="adicionarProduto()">Adicionar Produto</button></td>
          </tr>
        </tfoot>
      </table>
    </section>

    <section class="fatura">
      <h2>🧾 Fatura Rápida</h2>
      <input id="nomeEmpresa" placeholder="Nome da Empresa" />
      <input id="nomeCliente" placeholder="Nome do Cliente" />
      <input id="dataFatura" type="date" />
      <select id="produtoSelecionado"></select>
      <input id="quantidadeFatura" type="number" placeholder="Quantidade" />
      <button onclick="gerarFatura()">Imprimir Fatura</button>
    </section>

    <section class="relatorios">
      <h2>📊 Extratos & Relatórios</h2>
      <button onclick="baixarExtrato()">Download Extrato</button>
      <button class="pro">🔒 Desbloquear ilimitado com Plano Pro</button>
    </section>

    <section class="grafico">
      <canvas id="salesChart"></canvas>
    </section>
  </main>

  <footer id="main-footer"></footer>

  <!-- Scripts Finais -->
  <script src="main.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
