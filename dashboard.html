<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Tá na Hora Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      padding-bottom: 4rem;
    }
    header {
      background-color: #0f172a;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title a {
      color: white;
      font-weight: 700;
      font-size: 1.75rem;
      text-decoration: none;
    }
    nav a {
      margin-left: 1.5rem;
      color: #f0f9ff;
      font-weight: 500;
      text-decoration: none;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    .form-label {
      font-weight: 600;
    }
    table {
      width: 100%;
    }
    th, td {
      text-align: center;
      vertical-align: middle;
    }
    .highlight {
      background-color: #dcfce7;
      font-weight: bold;
    }
    .select-fatura {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="title"><a href="index.html">TÁ NA HORA PRO</a></div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="freelancers.html">Freelancers</a>
      <a href="companies.html">Empresas</a>
      <a href="subscriptions.html">Planos</a>
    </nav>
  </header>
  <main class="container mt-4">
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card p-3">
          <label class="form-label">💰 Vendas do Dia</label>
          <input type="number" class="form-control" id="vendas" oninput="atualizarLucro()">
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <label class="form-label">📈 Lucro Líquido (40%)</label>
          <input type="number" class="form-control" id="lucro" readonly>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <label class="form-label">📝 Tarefas Pendentes</label>
          <input type="text" class="form-control" placeholder="Descreva a tarefa">
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <label class="form-label">🧾 Bloco de Notas</label>
          <textarea class="form-control" rows="2" placeholder="Anotações rápidas..."></textarea>
        </div>
      </div>
    </div>

    <div class="row g-4 mt-4">
      <div class="col-md-12">
        <div class="card p-3">
          <h5>📦 Inventário Interativo</h5>
          <p class="text-danger" id="limiteAviso"></p>
          <table class="table table-bordered table-striped">
            <thead class="table-light">
              <tr>
                <th>Produto</th>
                <th>Custo (Kz)</th>
                <th>Venda (Kz)</th>
                <th>Quantidade</th>
                <th>Lucro Total</th>
              </tr>
            </thead>
            <tbody id="tabelaInventario"></tbody>
          </table>
          <div class="row g-2 mt-2">
            <div class="col-md-3"><input id="produto" class="form-control" placeholder="Produto"></div>
            <div class="col-md-2"><input type="number" id="custo" class="form-control" placeholder="Custo"></div>
            <div class="col-md-2"><input type="number" id="venda" class="form-control" placeholder="Venda"></div>
            <div class="col-md-2"><input type="number" id="quantidade" class="form-control" placeholder="Qtd"></div>
            <div class="col-md-3"><button class="btn btn-success w-100" onclick="adicionarProduto()">Adicionar Produto</button></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-4 mt-4">
      <div class="col-md-6">
        <canvas id="salesChart" height="200"></canvas>
      </div>
      <div class="col-md-6">
        <div class="card p-3">
          <h6>🧮 Calculadora Rápida</h6>
          <input type="number" id="calc1" placeholder="Número 1" class="form-control">
          <input type="number" id="calc2" placeholder="Número 2" class="form-control mt-1">
          <select id="operacao" class="form-select mt-1">
            <option value="soma">Somar</option>
            <option value="subtrair">Subtrair</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
          </select>
          <button class="btn btn-primary mt-2" onclick="calcular()">Calcular</button>
          <p id="calcResultado">Resultado aparecerá aqui</p>
        </div>
        <div class="card p-3 mt-3">
          <h6>📄 Imprimir Fatura</h6>
          <input type="text" id="nomeEmpresa" class="form-control mb-1" placeholder="Nome da Empresa">
          <input type="text" id="nomeCliente" class="form-control mb-1" placeholder="Nome do Cliente">
          <input type="date" id="dataFatura" class="form-control mb-2">
          <textarea id="detalhesCompra" class="form-control select-fatura" placeholder="Detalhes da compra... Ex: Produto X, 2 unidades, Total: 5.000 Kz"></textarea>
          <button class="btn btn-secondary w-100 mt-2" onclick="window.print()">Imprimir Fatura</button>
        </div>
        <div class="card p-3 mt-3">
          <h6>📥 Baixar Extrato</h6>
          <button class="btn btn-dark w-100" onclick="baixarExtrato()">Download de Extrato (.txt)</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    let totalProdutos = 0;
    const limiteGratis = 5;
    const historicoExtrato = [];

    function atualizarLucro() {
      const vendas = parseFloat(document.getElementById('vendas').value);
      const lucro = vendas * 0.4;
      document.getElementById('lucro').value = isNaN(lucro) ? '' : lucro.toFixed(2);
    }

    function calcular() {
      const a = parseFloat(document.getElementById('calc1').value);
      const b = parseFloat(document.getElementById('calc2').value);
      const operacao = document.getElementById('operacao').value;
      let resultado = 0;
      if (operacao === 'soma') resultado = a + b;
      if (operacao === 'subtrair') resultado = a - b;
      if (operacao === 'multiplicar') resultado = a * b;
      if (operacao === 'dividir') resultado = b !== 0 ? a / b : 'Erro';
      document.getElementById('calcResultado').innerText = `Resultado: ${resultado} Kz`;
    }

    function adicionarProduto() {
      if (totalProdutos >= limiteGratis) {
        document.getElementById('limiteAviso').innerText = 'Limite de 5 produtos atingido no plano gratuito. Atualize para o Plano Pro ou Ultra para continuar adicionando.';
        return;
      }
      const produto = document.getElementById('produto').value;
      const custo = parseFloat(document.getElementById('custo').value);
      const venda = parseFloat(document.getElementById('venda').value);
      const qtd = parseInt(document.getElementById('quantidade').value);
      if (!produto || isNaN(custo) || isNaN(venda) || isNaN(qtd)) return;
      const lucro = (venda - custo) * qtd;
      const novaLinha = `<tr class="highlight"><td>${produto}</td><td>${custo}</td><td>${venda}</td><td>${qtd}</td><td><strong>${lucro} Kz</strong></td></tr>`;
      document.getElementById('tabelaInventario').insertAdjacentHTML('beforeend', novaLinha);
      historicoExtrato.push(`Produto: ${produto}, Custo: ${custo}, Venda: ${venda}, Qtd: ${qtd}, Lucro: ${lucro} Kz`);
      totalProdutos++;
      document.getElementById('produto').value = '';
      document.getElementById('custo').value = '';
      document.getElementById('venda').value = '';
      document.getElementById('quantidade').value = '';
    }

    function baixarExtrato() {
      const blob = new Blob([historicoExtrato.join("\n")], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'extrato_hora_pro.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    new Chart(document.getElementById('salesChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
        datasets: [{
          label: 'Vendas (Kz)',
          data: [1200, 1500, 1800, 2200, 3000, 3500],
          borderColor: '#3b82f6',
          backgroundColor: 'rgba(59, 130, 246, 0.2)',
          tension: 0.4,
          fill: true
        }]
      }
    });
  </script>
</body>
</html>
