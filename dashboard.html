<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - T√° na Hora Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #eef2f7;
      padding-bottom: 4rem;
    }
    header {
      background-color: #1e293b;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title a {
      color: white;
      font-weight: 700;
      font-size: 1.5rem;
      text-decoration: none;
    }
    nav a {
      margin-left: 1rem;
      color: #bae6fd;
      font-weight: 500;
      text-decoration: none;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }
    .card input, .card textarea {
      font-size: 1.1rem;
      font-weight: 600;
      color: #0f172a;
    }
    #calcResultado {
      font-weight: 600;
      color: #0f172a;
    }
    .form-label {
      margin-bottom: 0.3rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <div class="title"><a href="index.html">T√Å NA HORA PRO</a></div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="freelancers.html">Freelancers</a>
      <a href="companies.html">Empresas</a>
      <a href="subscriptions.html">Planos</a>
    </nav>
  </header>
  <main class="container mt-4">
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card p-3">
          <label for="vendas" class="form-label">üí∞ Vendas do Dia</label>
          <input type="number" class="form-control" id="vendas" oninput="atualizarLucro()">
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <label for="lucro" class="form-label">üìà Lucro L√≠quido (40%)</label>
          <input type="number" class="form-control" id="lucro" readonly>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <label for="tarefas" class="form-label">üìã Tarefas Pendentes</label>
          <input type="text" class="form-control" id="tarefas" placeholder="Descreva a tarefa">
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <label for="estoque" class="form-label">üì¶ Invent√°rio Atual</label>
          <input type="text" class="form-control" id="estoque" placeholder="Item ou quantidade">
        </div>
      </div>
    </div>

    <div class="row g-4 mt-4">
      <div class="col-md-8">
        <canvas id="salesChart" height="200"></canvas>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h6>üßÆ Calculadora</h6>
          <input type="number" id="calc1" placeholder="N√∫mero 1" class="form-control">
          <input type="number" id="calc2" placeholder="N√∫mero 2" class="form-control mt-1">
          <select id="operacao" class="form-select mt-1">
            <option value="soma">Somar</option>
            <option value="subtrair">Subtrair</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
          </select>
          <button class="btn btn-primary mt-2" onclick="calcular()">Calcular</button>
          <p id="calcResultado">Resultado aparecer√° aqui</p>
        </div>
      </div>
    </div>

    <div class="row g-4 mt-4">
      <div class="col-md-6">
        <canvas id="profitChart" height="200"></canvas>
      </div>
      <div class="col-md-6">
        <div class="card p-3">
          <label class="form-label">üìù Bloco de Notas</label>
          <textarea rows="6" class="form-control" placeholder="Notas, tarefas ou ideias..."></textarea>
        </div>
      </div>
    </div>
  </main>
  <script>
    const salesCtx = document.getElementById('salesChart').getContext('2d');
    new Chart(salesCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
        datasets: [{
          label: 'Vendas (Kz)',
          data: [1200, 1500, 1800, 2200, 3000, 3500],
          borderColor: '#3b82f6',
          backgroundColor: 'rgba(59, 130, 246, 0.2)',
          tension: 0.4,
          fill: true
        }]
      }
    });

    const profitCtx = document.getElementById('profitChart').getContext('2d');
    new Chart(profitCtx, {
      type: 'bar',
      data: {
        labels: ['Design', 'Marketing', 'Tech'],
        datasets: [{
          label: 'Lucro (Kz)',
          data: [800, 1600, 2200],
          backgroundColor: ['#10b981', '#f59e0b', '#ef4444']
        }]
      }
    });

    function calcular() {
      const a = parseFloat(document.getElementById('calc1').value);
      const b = parseFloat(document.getElementById('calc2').value);
      const operacao = document.getElementById('operacao').value;
      let resultado = 0;
      if (operacao === 'soma') resultado = a + b;
      if (operacao === 'subtrair') resultado = a - b;
      if (operacao === 'multiplicar') resultado = a * b;
      if (operacao === 'dividir') resultado = b !== 0 ? a / b : 'Erro';
      document.getElementById('calcResultado').innerText = `Resultado: ${resultado} Kz`;
    }

    function atualizarLucro() {
      const vendas = parseFloat(document.getElementById('vendas').value);
      const lucro = vendas * 0.4;
      document.getElementById('lucro').value = isNaN(lucro) ? '' : lucro.toFixed(2);
    }
  </script>
</body>
</html>
