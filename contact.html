<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="contact_title">Contacto - TÁ NA HORA PRO</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <div id="app-container" class="min-h-screen flex flex-col">
        <header id="main-header" class="sticky top-0 z-50"></header>
        
        <main id="page-content" class="flex-grow flex items-center justify-center p-6">
            <div class="w-full max-w-2xl">
                <div class="bg-white p-8 rounded-xl shadow-lg">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold" data-i18n-key="contact_form_title">Entre em Contacto</h1>
                        <p class="text-gray-600 mt-2" data-i18n-key="contact_form_subtitle">Estamos aqui para ajudar. Preencha o formulário abaixo.</p>
                    </div>
                    <form action="#" method="POST" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700" data-i18n-key="form_name">Nome</label>
                            <div class="mt-1">
                                <input type="text" name="name" id="name" autocomplete="name" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-3">
                            </div>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700" data-i18n-key="form_email">Email</label>
                            <div class="mt-1">
                                <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-3">
                            </div>
                        </div>
                        <div>
                            <label for="subject" class="block text-sm font-medium text-gray-700" data-i18n-key="form_subject">Assunto</label>
                            <div class="mt-1">
                                <input type="text" name="subject" id="subject" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-3">
                            </div>
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700" data-i18n-key="form_message">Mensagem</label>
                            <div class="mt-1">
                                <textarea id="message" name="message" rows="4" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-3"></textarea>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                <span data-i18n-key="form_send_button">Enviar Mensagem</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        
        <footer id="main-footer"></footer>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
