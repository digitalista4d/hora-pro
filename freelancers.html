<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="freelancers_title">Buscar Freelancers - TÁ NA HORA PRO</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <div id="app-container" class="min-h-screen flex flex-col">
        <header id="main-header" class="sticky top-0 z-50"></header>
        
        <main id="page-content" class="flex-grow container mx-auto p-6">
            <h1 class="text-3xl font-bold mb-2" data-i18n-key="freelancers_title">Buscar Freelancers</h1>
            <p class="text-gray-600 mb-6" data-i18n-key="freelancers_subtitle">Encontre o profissional perfeito para o seu projeto.</p>

            <!-- Search and Filter Bar -->
            <div class="bg-white p-4 rounded-lg shadow-md mb-8 sticky top-20">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <input type="text" data-i18n-key-placeholder="search_placeholder" placeholder="Pesquisar por nome..." class="md:col-span-2 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option data-i18n-key="all_categories">Todas as Categorias</option>
                        <option>Designer Gráfico</option>
                        <option>Fotógrafo</option>
                        <option>Desenvolvedor Web</option>
                    </select>
                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option data-i18n-key="all_locations">Todas as Localizações</option>
                        <option>Luanda</option>
                        <option>Benguela</option>
                        <option>Huíla</option>
                    </select>
                </div>
            </div>

            <!-- Freelancers Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <!-- Freelancer Card Template -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition-transform duration-300">
                    <div class="p-6">
                        <div class="flex items-center mb-4">
                            <img src="https://i.pravatar.cc/150?u=a042581f4e29026704d" alt="Freelancer" class="w-16 h-16 rounded-full mr-4 border-2 border-gray-200">
                            <div>
                                <h3 class="text-xl font-bold">Ana Silva</h3>
                                <p class="text-gray-500">Designer Gráfico</p>
                            </div>
                        </div>
                        <div class="flex items-center justify-between mb-4">
                            <span class="inline-flex items-center bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">
                                <span class="w-2 h-2 mr-1 bg-green-500 rounded-full"></span>
                                <span data-i18n-key="status_on">ON</span>
                            </span>
                            <div class="flex text-yellow-400">
                                <i data-lucide="star" class="w-5 h-5 fill-current"></i>
                                <i data-lucide="star" class="w-5 h-5 fill-current"></i>
                                <i data-lucide="star" class="w-5 h-5 fill-current"></i>
                                <i data-lucide="star" class="w-5 h-5 fill-current"></i>
                                <i data-lucide="star" class="w-5 h-5"></i>
                            </div>
                        </div>
                        <a href="freelancer_profile.html?id=1" class="w-full text-center bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 block" data-i18n-key="make_request">Fazer Pedido</a>
                    </div>
                </div>
                <!-- Repeat card for more freelancers -->
            </div>

        </main>
        
        <footer id="main-footer"></footer>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
